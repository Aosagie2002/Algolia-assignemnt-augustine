<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>algolia-sa-assignment</title>

  <script>
    const INSIGHTS_SOURCE_URL = "https://cdn.jsdelivr.net/npm/search-insights@2.0.3";

    (function(w, d, s, url, insightsObj, scriptElem, firstScript) {
      w.AlgoliaAnalyticsObject = insightsObj;
      w[insightsObj] = w[insightsObj] || function() {
        (w[insightsObj].queue = w[insightsObj].queue || []).push(arguments);
      };
      scriptElem = d.createElement(s);
      firstScript = d.getElementsByTagName(s)[0];
      scriptElem.async = true;
      scriptElem.src = url;
      firstScript.parentNode.insertBefore(scriptElem, firstScript);
    })(window, document, "script", INSIGHTS_SOURCE_URL, "aa");
  </script>
</head>

<body>
<header class="header">
  <div class="header__container">
    <div class="header__logo-container">
      <img class="header__logo" src="src/Assets/logo.svg">
    </div>
    <div class="header__searchbox-container">
      <div class="header__searchbox" id="searchbox"></div>
      <div class="autocomplete">
        <div class="autocomplete_container">
          <div class="autocomplete__hits" id="autocomplete-hits">
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="results">
  <div class="results__container">
    <div class="facet-panel">
      <div class="facet-panel__container">
        <h2>Brand</h2>
        <div class="facet-panel__facet-list" id="brand-facet"></div>
      </div>
      <div class="facet-panel__container">
        <h2>Categories</h2>
        <div class="facet-panel__facet-list" id="categories-facet"></div>
      </div>
    </div>
    <div class="search-panel">
      <div class="search-panel__results">
        <div id="hits"></div>
      </div>
      <div id="pagination"></div>
    </div>
  </div>
</div>

<script src="./src/app.js" type="module"></script>
</body>

</html>
